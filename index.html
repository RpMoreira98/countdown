<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Contador Regressivo</title>
</head>

<body>
    <div class="container">
        <h1>Countdown</h1>
        <div id="timer">
            <div class="time" id="minutes">00</div>
            <div class="seperator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="seperator">:</div>
            <div class="time" id="miliseconds">000</div>
        </div>
        <div class="bar">
            <button class="btn" id="startTimer">Iniciar</button>
            <button class="btn" id="pauseTimer">Pausar</button>
            <button class="btn" id="stopTimer">Parar</button>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>

</html>
